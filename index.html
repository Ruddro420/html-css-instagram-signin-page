<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="images/instagram-fav.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <!-- Main Container  start here-->
    <div class="container">
        <!-- left Container start here  -->
        <div class="left-container">
            <div class="left-image">
                <img class="image-border" id="left" src="images/IMAGE-1.png" alt="left-side-banner-image">
                <img class="image-border" id="right" src="images/IMAGE-1.png" alt="left-side-banner-image">
            </div>
        </div>
        <!-- left Container End here  -->
        <!-- Right Container start here  -->
        <div class="right-container">
            <div class="right-box">
                <h1>Instagram</h1>
                <div class="form">
                    <form>
                        <input type="text" placeholder="Phone number, username or email">
                        <input type="password" placeholder="password">
                        <button class="signin-btn">Login</button>
                    </form>
                    <!-- or start -->
                    <div id="or">Or
                        <hr>
                    </div>
                    <!-- or end -->
                    <!-- facebook login start here -->
                    <div class="fblogin">
                        <box-icon id="facebook-icon" name='facebook-square' type='logo'></box-icon>
                        <a href="www.facebook.com/signin">Log in With Facebook</a>
                    </div>
                    <!-- facebook login end here  -->
                    <!-- forget password start here  -->
                    <div class="forget-password">
                        <a href="#">Forget password ?</a>
                    </div>
                </div>
            </div>
            <!-- instagram sign up start here -->
            <div class="instagram-signup">
                <p>Don't Have an account?</p>
                <a href="#">Sign Up</a>
            </div>
            <!-- instagram sign up end here -->
            <div class="get-app">
                <p>Get the app</p>
                <img src="images/google-play.png" alt="google-play">
                <img src="images/microsoft.png" alt="microsoft">
            </div>
        </div>
        <!-- Right Container End here  -->

    </div>
    <!-- Main Container  End Here-->






    <!-- boxicon script start here -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- boxicon script end here  -->
</body>

</html>
